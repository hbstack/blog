<div class="hb-blog-related-posts hb-module">
  {{- range $i, $page := . }}
    <div
      class="d-flex hb-blog-related-post mb-2{{ cond (ne 0 $i) ` border-top pt-2` `` }}">
      {{- if default true site.Params.hb.blog.post_thumbnail }}
        <div
          class="hb-blog-related-post-img flex-shrink-0 me-3 rounded overflow-hidden">
          {{ partialCached "hb/modules/blog/post/card-img" . . }}
        </div>
      {{- end }}
      <a
        class="flex-grow-1 text-decoration-none d-flex"
        title="{{ .Title }}"
        href="{{ .RelPermalink }}">
        <span class="hb-blog-related-post-title text-truncate text-wrap me-md-2">
          {{ .Title }}
        </span>
        <span class="hb-blog-post-meta ms-auto text-nowrap d-none d-md-block">
          {{ .Date | time.Format site.Params.hb.blog.post_date_format }}
        </span>
      </a>
    </div>
  {{- end }}
</div>
