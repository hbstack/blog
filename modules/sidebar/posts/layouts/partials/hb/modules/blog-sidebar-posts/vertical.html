<ul
  class="list-unstyled hb-blog-sidebar-posts hb-blog-sidebar-posts-vertical mt-3 mb-0">
  {{- range . }}
    <li class="d-flex hb-blog-sidebar-post mt-2">
      {{- if default true site.Params.hb.blog.post_thumbnail }}
        <div
          class="hb-blog-sidebar-post-img flex-shrink-0 me-3 rounded overflow-hidden">
          {{ partialCached "hb/modules/blog/post/card-img" . . }}
        </div>
      {{- end }}
      <a
        class="flex-grow-1 text-decoration-none d-flex flex-column"
        title="{{ .Title }}"
        href="{{ .RelPermalink }}">
        <span class="hb-blog-post-meta mb-1">
          {{ .Date | time.Format site.Params.hb.blog.post_date_format }}
        </span>
        <span class="hb-blog-sidebar-post-title text-truncate text-wrap">
          {{ .Title }}
        </span>
      </a>
    </li>
  {{- end }}
</ul>
