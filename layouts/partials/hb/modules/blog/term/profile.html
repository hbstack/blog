<div
  class="hb-blog-term-profile hb-module d-flex flex-column align-items-center">
  {{- with partialCached "hb/modules/blog/author/image" . . }}
    <img class="hb-blog-term-img img-fluid mb-3 rounded-circle" src="{{ . }}" />
  {{- end }}
  <h1 class="text-center mb-3 h4">
    <a class="text-decoration-none" href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h1>
  {{- with .Description }}
    <p class="text-body-secondary text-center mb-3">{{ . }}</p>
  {{- end }}
  {{- with .Params.socials }}
    {{ partial "hb/modules/blog/term/socials" . }}
  {{- end }}
  {{ partial "hb/modules/blog/term/matrixes" . }}
</div>
